<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 탈퇴</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">탈퇴를 원하시면 아이디와 비밀번호를 입력해주세요.</h2>
    <form method="post" th:method="delete" action="/users/delete" th:action="@{/users}" th:object="${loginDto}">
        <div class="form-group">
            <label for="loginId">아이디:</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"  required>
        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="delete" class="btn btn-danger">탈퇴하기</button>
            <button type="button" onclick="history.back()" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>

<!-- 부트스트랩 JS 및 추가 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-7U3AXqNuJv5Bkqik7L/T/J+KJyjJW9J4W5+taBnX1gD2XpBewM1Xv1oC+w0D1Tk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-8G/YjA4bU+PWXe5ZkAN60Mq7fVl5ovksB/4ksv2/c5AkzT3PyBmV9r7K1qdm+YJ3" crossorigin="anonymous"></script>
</body>
</html>
