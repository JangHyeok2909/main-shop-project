<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="d-flex justify-content-between py-3">
        <div>
            <a href="#" th:href="@{/items}" class="btn btn-outline-primary">메인페이지로</a>
        </div>
        <div>
            <a href="#" th:href="@{/mypages}" th:text="${loginUser.nickname+' 님'}" class="mr-2">OO 님</a>
            <a href="#" th:href="@{/logout}">로그아웃</a>
        </div>
    </div>

    <div class="py-5 text-center">
        <h2>내 상품 관리</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/items/add}'|"
                    type="button">상품 등록</button>

            <button class="btn btn-danger float-end me-2" onclick=""
                    th:onclick="|location.href='@{/items/delete}'|"
                    type="button">상품 삭제</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>판매 회원명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${userItems}">
                <td><a href="../../items/item.html" th:href="@{/items/edit/{id}(id=${item.id})}" th:text="${item.id}">상품id</a></td>
                <td><a href="../../items/item.html" th:href="@{|/items/edit/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">가격</td>
                <td th:text="${item.quantity}">수량</td>
                <td th:text="${item.seller.nickname}">판매자</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
