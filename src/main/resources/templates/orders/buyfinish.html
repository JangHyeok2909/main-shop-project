<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 완료 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="d-flex justify-content-between py-3">
        <div>
            <a href="#" th:href="@{/items}" class="btn btn-outline-primary">메인페이지로</a>
        </div>
        <div>
            <a href="#" th:href="@{/mypages}" th:text="${nickname+' 님'}" class="mr-2">OO 님</a>
            <a href="#" th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="py-5 text-center">
        <h2>구매 완료</h2>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">구매가 완료되었습니다!</h5>
                    <p class="card-text">다음과 같은 상품을 구매하였습니다:</p>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">상품명: <span th:text="${item.getItemName()}">상품명</span></li>
                        <li class="list-group-item">상품 ID: <span th:text="${order.item.id}">상품 ID</span></li>
                        <li class="list-group-item">가격: <span th:text="${item.getPrice()}">상품 가격</span>원</li>
                        <li class="list-group-item">구매 수량: <span th:text="${order.quantity}">구매 수량</span></li>
                        <li class="list-group-item">총 구매 금액: <span th:text="${order.getTotalAmount}">총 구매 금액</span>원</li>
                        <li class="list-group-item">구매 날짜: <span th:text="${order.orderDate}">구매 날짜</span></li>
                    </ul>
                    <a href="/" th:href="@{/items}" class="btn btn-primary">홈으로 가기</a>
                    <a href="/orders" th:href="@{/orders}" class="btn btn-secondary">주문 내역 보기</a>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
